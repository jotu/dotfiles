name: Vale Lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  vale:
    name: Run Vale on Markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Vale (pull request)
        if: github.event_name == 'pull_request'
        uses: errata-ai/vale-action@v2
        with:
          files: "**/*.md"
          reporter: github-pr-check
          fail_on_error: false
          level: warning

      - name: Vale (push)
        if: github.event_name == 'push'
        uses: errata-ai/vale-action@v2
        with:
          files: "**/*.md"
          reporter: github-check
          fail_on_error: true
          level: error
