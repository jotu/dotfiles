"$schema" = 'https://starship.rs/config-schema.json'

# ChezMoi Template: Starship
# Purpose: Configure Starship prompt dynamically using `.data` keys populated via `.chezmoi.toml.tmpl`.
# This template adapts modules based on:
# - .prompt.starship.enable_kubernetes
# - .prompt.aws.profile
# - .prompt.shell.show_docker_context
# - .prompt.shell.show_sudo
# - .dev.langs (slice of language names: e.g., ["nodejs","python","golang","rust"])

add_newline = true
command_timeout = 3000

format = '''
(bold green)$directory$nix_shell$java$golang$python$nodejs$lua$kubernetes$cmd_duration
[$character](bold green)'''

right_format = """
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$terraform\
$aws\
$gcloud\
$openstack\
$azure\
$custom\
$status"""

[fill]
symbol = '.'

[character]
success_symbol = '[âœ](bold green)'
error_symbol = '[âœ—](bold red)'

[package]
disabled = true

[cmd_duration]
min_time = 500

# AWS: disable when no profile is provided in `.data`
[aws]
disabled = false
format = 'on [$symbol$profile]($style)'
style = "italic #FF9900"

# Cloud providers: keep disabled by default
[azure]
disabled = true
format = 'on [$symbol($subscription)]($style)'
style = "italic #007FFF"

[gcloud]
disabled = true
format = 'on [$symbol$profile]($style)'
style = "italic #4285F4"

[directory]
truncate_to_repo = true

# Docker context: controlled by `.prompt.shell.show_docker_context`
[docker_context]
disabled = false

[git_branch]
# default settings

[git_status]
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
diverged = 'ğŸ˜µ'
up_to_date = ''
untracked = 'ğŸ¤·'
stashed = ''
modified = 'ğŸ“'
staged = '[++\($count\)](green)'
renamed = 'ğŸ‘…'
deleted = 'ğŸ—‘'
disabled = false

[java]
format = "[${symbol}(${version} )]($style)"
style = "italic blue"

# Language modules: enable only if present in `.dev.langs`
[golang]
disabled = false
format = "[ ${symbol}(${version} )]($style)"
style = "italic cyan"

[nodejs]
disabled = false

[python]
disabled = false

# Kubernetes: controlled by `.prompt.starship.enable_kubernetes`
[kubernetes]
disabled = false
style = 'cyan'
format = '[$symbol$context]($style) '

[[kubernetes.contexts]]
context_pattern = 'arn.*/(?P<cluster>.*)'
context_alias = "$cluster"
style = "italic cyan"

[nix_shell]
disabled = false
impure_msg = 'devbox'
format = '[$symbol$state](bold blue)'

# Sudo indicator: controlled by `.prompt.shell.show_sudo`
[sudo]
disabled = false

[time]
disabled = true
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"
